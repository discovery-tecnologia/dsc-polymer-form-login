<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../dsc-polymer-form-login.html">

<dom-module id="dsc-polymer-form-login-basic">
  <template>

    <dsc-polymer-form-login headers="{{header}}" on-response-success="_handlerResponse"></dsc-polymer-form-login>
    <h3>{{ret}}</h3>

  </template>

  <script>
    Polymer({
      is: 'dsc-polymer-form-login-basic',

      properties: {
        ret: {
          type: Object,
        },

        header: {
          type: Object,
          value: {
            'X-foo': 'X-bar',
          },
        },
      },

      /**
       * Listen and receive the event object
       *
       * @param {object} event Event object.
       *
       * @return {undefined}
       */
      _handlerResponse: function(event) {
         this.ret = JSON.stringify(event.detail.detail.response);
      },
    });
  </script>
</dom-module>
