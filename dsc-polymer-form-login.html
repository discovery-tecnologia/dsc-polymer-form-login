<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/notification-icons.html">
<link rel="import" href="../paper-toast/paper-toast.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-form/iron-form.html">

<dom-module id="dsc-polymer-form-login">

  <template>

    <style>
      :host {
        display: block;
      }

      #dsc-container-form-login form paper-input iron-icon {
          color: #666666;
          margin: 0 5px 5px 0; 
      }

      .suffix-info {
          color: #999999; 
      }

      .dsc-button-submit {
          position: relative;
          display: inline-block;
          padding: 12px 24px;
          margin: .9em 0 1em 0;
          width: 100%;
          vertical-align: middle;
          color: #fff;
          font-size: 16px;
          line-height: 20px;
          -webkit-font-smoothing: antialiased;
          text-align: center;
          letter-spacing: 1px;
          background: transparent;
          border: 0;
          border-bottom: 2px solid #3160B6;
          cursor: pointer;
          transition: all 0.15s ease;
          background: #4a89dc;
          text-shadow: 1px 1px 0 rgba(39, 110, 204, .5);
      }

    </style>

    <div id="dsc-container-form-login">
      <form is="iron-form">
        <paper-input name="email" value="{{login.email}}" label$="[[localize('label_mail')]]" required auto-validate pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" error-message="[[localize('invalid_mail')]]">
          <iron-icon icon="mail" prefix></iron-icon>
        </paper-input>
        <paper-input name="password" type="password" value="{{login.password}}" label$="[[localize('label_password')]]" required auto-validate error-message="[[localize('required_field')]]">
          <iron-icon icon="perm-identity" prefix></iron-icon>
        </paper-input>
        <paper-button id="button" class="dsc-button-submit" raised on-tap="handleSubmit">[[localize('btn_text')]]</paper-button>

        <paper-toast id="toast" class="dsc-toast"></paper-toast>

      </form>

      <iron-ajax id="ajax" 
                 url="{{endpoint}}" 
                 headers="{{headers}}"
                 method="{{method}}" 
                 on-error="_handleError"
                 on-request="_handleRequestSent"
                 on-response="_handleResponseReceived"></iron-ajax>

    </div>
  </template>
  <script>

    Polymer({
      is: 'dsc-polymer-form-login',

      behaviors: [
        Polymer.AppLocalizeBehavior,
        Polymer.IronValidatableBehavior,
      ],

      properties: {

        login: {
            type: Object,
            value: {
              'email': '',
              'password': '',
            },
            notify: true,
        },

        /**
         * Define language tranlated
         * Actual options (en,br,es)
         * @type String
         */
        language: {
          value: 'en',
          type: String,
        },

        /**
         * Define endpoint API
         * @type String
         */
        endpoint: {
          type: String,
          value: 'http://localhost:3000/api/login',
        },

        /**
         * Define default headers API
         * @type Object
         */
        headers: {
          type: Object,
        },

        /**
         * Define the method used
         * @type String
         */
        method: {
          type: String,
          value: 'POST',
        },

      },

      /**
       * On click or tap indicators.
       *
       * @param {object} event Event object.
       *
       * @return {undefined}
       */
      handleSubmit: function(event) {
        var form = Polymer.dom(event).localTarget.parentElement;
        if (form.validate()) {
          var request = this.$.ajax;
          request.body = form.serialize();
          request.generateRequest();
        }
      },

      /**
       * Handler error requests
       *
       * @param {object} event Event object.
       *
       * @return {undefined}
       */
      _handleError: function(event) {
          this.$.button.disabled = false;
          var req = event.detail.request;
          var statusCode = req.status;
          var message = '';
          var color = 'red';

          switch(statusCode) {
            case 0:
              message = this.localize('server_offline');
            break;
            case 401:
              message = this.localize('unauthorized');
              color = '#323232';
            break;
            case 403:
              message = this.localize('forbidden');
              color = '#323232';
            break;
            default:
              message = 'HTTP status: ' + statusCode + ' - ' + req.statusText;
          }
          this._showToast(message, color);
      },

      /**
       * Handler requests sent
       *
       * @param {object} request Request object.
       *
       * @return {undefined}
       */
      _handleRequestSent: function(request) {
          this.$.button.disabled = true;
      },

      /**
       * Handler responses received
       *
       * @param {object} response Response object.
       *
       * @return {undefined}
       */
      _handleResponseReceived: function(response) {
          this.$.button.disabled = false;
          this.fire('response-success', response);
      },

      /**
       * Show message for user
       *
       * @param {String} message message text.
       * @param {String} color string override background color toast.
       *
       * @return {undefined}
       */
      _showToast: function(message, color) {
          var toast = this.$.toast;
          if(message == null) {
             message = this.localize('success_message');
          }
          toast.text = message;

          this.customStyle['--paper-toast-background-color'] = color == null
          ? 'green' :
             color;

          Polymer.updateStyles();
          toast.show();
      },

      attached: function() {
        this.loadResources(this.resolveUrl('locales.json'));
      },

    });
  </script>

</dom-module>
